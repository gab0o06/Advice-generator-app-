<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator app</title>
    <meta
      name="title"
      content="Advice generator app
    "
    />
    <meta
      name="description"
      content="Web que usa adviceApi con Js, Css y HTML."
    />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div class="advice__container">
      <div class="advice__container-bg">
        <header class="advice__title-container">
          <h1 id="title" class="advice__title">ADVICE #92</h1>
        </header>
        <main class="advice__text-container">
          <h2 id="text" class="advice__text">
            "Respect other people's opinions, even when they differ from your
            own."
          </h2>
          <div class="advice__line-container">
            <div class="advice__line-divisor"></div>
            <img
              class="advice__pause-svg"
              src="./svg/pause_white_24dp.svg"
              alt="pause"
            />
            <div class="advice__line-divisor right"></div>
          </div>
        </main>
        <img
          id="change"
          class="advice__img-aleatorio"
          src="./img/circle.png"
          alt="aleatorio"
        />
      </div>
    </div>
    <footer></footer>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
